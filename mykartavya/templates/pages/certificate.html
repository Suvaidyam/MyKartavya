<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Appreciation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #AE1A25;
        }

        .banner {
            width: 100%;
            background-image: url('https://res.cloudinary.com/deuh2cmub/image/upload/v1744366121/Certificate.pdf_3_rurntw.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 40px;
            z-index: -10;
        }

        .certificate {
            position: relative;
            width: 100%;
            background-color: white;
            height: 635px;
            padding: 40px;
            color: #333;
            overflow: hidden;
        }

        .corner-image {
            position: absolute;
            width: 250px;
            height: 150px;
            z-index: 20;
        }

        .corner-image1,
        .corner-image2,
        .corner-image3 {
            position: absolute;
            width: 150px;
            height: 150px;
            z-index: 1;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }

        .header {
            text-align: right;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .logo-mykartavya {
            height: 40px;
            margin-right: 10px;
        }

        .logo-nasscom {
            height: 35px;
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .certificate-title {
            color: #b91c1c;
            font-size: 56px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 5px;
            font-family: poppoins;

        }

        .certificate-subtitle {
            font-size: 24px;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .awarded-to {
            text-align: center;
            margin: 30px 0 10px;
            font-size: 18px;
            position: relative;
            z-index: 2;
        }

        .recipient-name {
            text-align: center;
            font-size: 42px;
            color: #b91c1c;
            margin: 10px 0;
            position: relative;
            z-index: 2;
            font-family: poppoins;
        }

        .recipient-title {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .project-name {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            position: relative;
            font-family: poppoins;
        }

        .description {
            text-align: center;
            margin: 40px 0 40px;
            font-size: 16px;
            position: relative;
            font-weight: 500;
            font-family: poppoins;
        }

        .signature-section {
            text-align: center;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        .signature {
            font-family: 'Brush Script MT', cursive;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .signatory-name {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .signatory-title {
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .certificate {
                padding: 15px;
            }

            .banner {
                background-size: contain;
                background-position: top;
                padding: 40px;
                /* smaller padding for mobile */
            }

            .corner-image {
                width: 100px;
                height: 100px;
            }

            .certificate-title {
                font-size: 32px;
            }

            .certificate-subtitle {
                font-size: 18px;
                letter-spacing: 3px;
            }

            .recipient-name {
                font-size: 32px;

            }

            .project-name {
                font-size: 18px;
            }

            .description {
                font-size: 16px;
                font-weight: 400;
            }

            .signature {
                font-size: 24px;
            }

            .signatory-name,
            .signatory-title {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="certificate">
            <img src="https://res.cloudinary.com/deuh2cmub/image/upload/v1744363341/mkg3_amvxgr.png"
                alt="Circuit Pattern" class="corner-image2 bottom-left">
            <img src="https://res.cloudinary.com/deuh2cmub/image/upload/v1744363380/mkg4_qhn2lr.png"
                alt="Circuit Pattern" class="corner-image3 bottom-right">

            <div class="header">
                <img src="https://res.cloudinary.com/deuh2cmub/image/upload/v1744368693/Mykartavya_logo_jyxvyn.png"
                    alt="MyKartavya Logo" class="logo-mykartavya">
            </div>

            <div class="title">
                <h1 class="certificate-title">Certificate</h1>
                <h2 class="certificate-subtitle">Of Appreciation</h2>
            </div>

            <p class="awarded-to">PROUDLY AWARDED TO</p>

            <h3 class="recipient-name">{{full_name}}</h3>
            <p class="recipient-title">A MyKartavya Volunteer</p>

            <p class="project-name">Project Name</p>

            <p class="description">This certificate is an acknowledgment from Nasscom Foundation<br>MyKartavya for your
                volunteering contribution.</p>

            <div class="signature-section">
                <p class="signature">Jyoti Sharma</p>
                <p class="signatory-name">Jyoti Sharma</p>
                <p class="signatory-title">CEO, NASSCOM Foundation</p>
            </div>
        </div>
    </div>
</body>

</html>
