<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Achievement</title>
    <!-- Import the required fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            padding: 1rem;
        }

        .certificate-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .corner-img {
            position: absolute;
            z-index: 50;
        }

        .top-left-corner {
            top: 0;
            left: 0;
            width: 155px;
            height: 310px;
        }

        .top-right-corner {
            top: 0;
            right: 0;
            width: 80px;
            height: 150px;
        }

        .bottom-left-corner {
            top: 502px;
            left: 0;
            width: 80px;
            height: 80px;
        }

        .middle-right-corner {
            top: 320px;
            right: 0;
            width: 155px;
            height: 310px;
        }

        .certificate-content {
            position: relative;
            border: 4px solid #1a202c;
            margin: 3rem;
            padding: 2rem;
            background-image: url("{{ url_for('static', filename='assets/background.png') }}");
            background-size: cover;
            background-position: center;
        }

        .text-center {
            text-align: center;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 354px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #1D3644;
            margin-bottom: 0.25rem;
        }

        .subtitle {
            font-size: 26px;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .presented-to {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1.5rem;
        }

        .recipient-name {
            font-size: 2rem;
            font-family: 'Dancing Script', cursive;
            color: #4a5568;
            border-bottom: 2px solid #cbd5e0;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            margin-left: auto;
            margin-right: auto;
            max-width: 24rem;
        }

        .description {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 3rem;
            margin-left: auto;
            margin-right: auto;
            max-width: 36rem;
        }

        .signatures {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2.5rem;
        }

        .signature {
            text-align: center;
        }

        .signature-line {
            border-bottom: 1px solid #a0aec0;
            padding-bottom: 0.25rem;
            margin-bottom: 0.25rem;
        }

        .signature-name {
            font-size: 1.25rem;
            font-family: 'Pacifico', cursive;
        }

        .signature-title {
            font-size: 0.875rem;
            color: #4a5568;
        }

        .seal {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .seal img {
            width: 100px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 36px;
            }

            .subtitle {
                font-size: 20px;
            }

            .recipient-name {
                font-size: 1.5rem;
            }

            .certificate-content {
                margin: 1.5rem;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="certificate-container">
        <!-- Colorful corners -->
        <img class="corner-img top-left-corner" src="{{ url_for('static', filename='assets/Group 20378 (Copy).png') }}"
            alt="">
        <img class="corner-img top-right-corner" src="{{ url_for('static', filename='assets/Group 20377 (Copy).png') }}"
            alt="">
        <img class="corner-img bottom-left-corner" src="{{ url_for('static', filename='assets/Group 20379.png') }}"
            alt="">
        <img class="corner-img middle-right-corner" src="{{ url_for('static', filename='assets/Group 20380.png') }}"
            alt="">

        <!-- Certificate content -->
        <div class="certificate-content">
            <div class="text-center">
                <div class="logo">
                    <img src="{{ url_for('static', filename='assets/mykartavya-logo (1).png') }}" alt="MyKartavya Logo">
                </div>

                <h1 class="title">CERTIFICATE</h1>
                <h2 class="subtitle">OF ACHIEVEMENT</h2>

                <p class="presented-to">THIS CERTIFICATE IS PRESENTED TO</p>

                <h3 class="recipient-name">{{ recipient_name }}</h3>

                <p class="description">
                    In recognition of his/her efforts and achievement in completing the three months internship program.
                </p>

                <div class="signatures">
                    <div class="signature">
                        <div class="signature-line">
                            <span class="signature-name">WM</span>
                        </div>
                        <p class="signature-title">Head of Department</p>
                    </div>

                    <div class="seal">
                        <img src="{{ url_for('static', filename='assets/Group 20381.png') }}" alt="Certificate Seal">
                    </div>

                    <div class="signature">
                        <div class="signature-line">
                            <span class="signature-name">JR</span>
                        </div>
                        <p class="signature-title">Company CEO</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
