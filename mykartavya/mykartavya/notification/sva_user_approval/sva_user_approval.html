<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to MyKartavya - SVA User Registration</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      color: #535863;
      font-size: 22px;
      margin: 15px 0;
      font-weight: bold;
    }

    .greeting {
      color: #444;
      font-size: 16px;
      margin: 22px 10px;
    }

   .info {
            font-size: 14px;
            color: #555;
            margin: 16px 0;
            font-weight:semibold;
            letter-spacing: 0.5px;  
    		line-height: 1.5;
            text-align: center;

        }

    .cta-button {
      display: inline-block;
      background-color: #cedc38;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s;
      margin: 15px 0;
    }

    .cta-button:hover {
      background-color: #d94997;
    }

    .name {
      font-size: 16px;
      color: #555;
      font-weight: bold;
      margin-left: 5px;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://res.cloudinary.com/dyt5jqnax/image/upload/v1742533366/mykartavya-logo_jptv31.png"
        alt="MyKartavya Logo" />
    </div>
    <h2>Request Successfully Received</h2>
    <div class="greeting">Hello,<span class="name">{{doc.first_name}}</span></div>
    <p class="info">
      We have successfully received your request to register as a corporate.
      Our team is currently reviewing the application and we will onboard you as soon as your request is approved.
    </p>
  </div>
</body>

</html>
